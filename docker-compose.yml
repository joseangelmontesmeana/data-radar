version: '3.4'

services:
  db:
    restart: always
    image: mariadb:10.4.0
    container_name: db
    volumes:
      - db-data-radar:/var/lib/mysql
    ports:
      - 3306:3306
    env_file:
      - .env

  api:
    build: .
    volumes:
      - ./DataRadar:/code
    depends_on:
      - db
    entrypoint: ["/scripts/wait-for-it.sh", "db:3306", "-t", "0", "--", "bash", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    ports:
      - 8000:8000
    env_file:
      - .env

volumes:
  db-data-radar:
